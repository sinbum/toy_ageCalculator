<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ageCalculator</title>
    <script  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
    <script>
        const today = new Date();
        const birthDate = new Date(1991, 2, 15); 
        
        let age = today.getFullYear() - birthDate.getFullYear();        
        
        $(document).ready(function() {
            $("#age").text(age+'% 입니다.').val            
            $("#agegraph").css('width',age+'%');
        });

    </script>

    <style>

      body{
        justify-content: center;
      }
    </style>
</head>
<body>
  <div><br></div>
<div class="row">
  <h3 class="col-12" style="text-align:center">
    100세 인생에서 제나이는 이제막 <span id="age"></sapn>
    </h3>
    
    <div class="progress col-12" >
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"  id="agegraph"></div>    
      </div>
</div>


</body>
</html>
